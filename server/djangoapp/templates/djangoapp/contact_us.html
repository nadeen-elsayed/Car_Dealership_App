

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Responsive Contact Us Page</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static '/admin/css/main.css' %}" />
    <link rel="stylesheet" href="{% static '/admin/css/contact.css' %}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">  
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark " style="padding-top: 2rem;">
          <a class="navbar-brand" href="#" id="logo">Best Cars</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact">Contact US</a>
              </li>
            
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
                  
          </li>
          {% if user.is_authenticated %}
          <li>
              <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
              <a class="btn btn-link " href="{% url 'djangoapp:logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
              <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                  {% csrf_token %}
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Username" name="username" >
                      <input type="password" class="form-control" placeholder="Password" name="psw" >
                      <button class="btn btn-primary " id="header_btn" type="submit">Login</button>
                      <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                  </div>
              </form>
          </li>
          {% endif %}
      </ul>
          </div>
        </nav>
     
    </header>
        <form action="" class="form">
          <div class="title">
            <h2>CONTACT</h2>
          </div>
          <div class="half">
            <div class="item">
              <label for="name">NAME</label>
              <input type="text" id = "name">
            </div>
            <div class="item">
              <label for="email">EMAIL</label>
              <input type="text" id = "email">
            </div>
          </div>
          <div class="full">
            <label for="message">MESSAGE</label>
            <textarea name="" id = "message"></textarea>
          </div>
          <div class="action">
            <input type="submit" value = "SEND MESSAGE">
            <input type="reset" value = "RESET">
          </div>
          <div class="icons">
            <a href="" class = "fa fa-twitter"></a>
            <a href="" class = "fa fa-facebook"></a>
            <a href="" class = "fa fa-instagram"></a>
            <a href="" class = "fa fa-github"></a>
          </div>
        </form>
     
</body>
</html>
